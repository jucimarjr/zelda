{% extends "header.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='home_style.css')}}"/>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" id="home-main-div">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 mx-auto">
                <div class="card mx-auto">
                    <div class="text-center card-profile-image w-100">
                        <img id="user-img" class="img-responsive z-depth-1" src="{{url_for('static', filename='assets/user_profile.jpg')}}">
                    </div>
                        
                    <div class="card-body mt-5">
                        <h4 class="card-title">Seus Dados</h4>
                        <ul class="list-group">
                            <li class="list-group-item"><span><strong>Id:</strong></span> {{usuario.id}}</li>
                            <li class="list-group-item"><span><strong>Login:</strong></span> {{usuario.login}}</li>
                        </ul>
                    </div>
                </div>
                <div class="row justify-content-center mt-3">
                    {% for func in funcionalidades %}
                        <a href="{{func.caminho}}"><button class="btn btn-success">func.nome</button></a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
