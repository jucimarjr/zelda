{% extends "header.html" %}

{% block styles %}
    <link href="{{url_for('static', filename='funcionario_listar_style.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}



    <div class="row section">
      <div class="col-xs-12  col-md-12 " id="central-content">
          <table class="table table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Nome do Usuário</th> 
                            <th>Editar</th>
                            <th>Remover</th>
                        </tr>
                    </thead>

                    <tbody>

                        <!-- Dados estáticos, insira dados do back-end aqui -->
                         {%for usuario in usuarios %}
                            <td>{{usuario.login}}</td>
                            <td class="col-xs-1  col-md-1 "><a href="{{url_for('usuario_editar', user_id=usuario.id)}}"><button type="submit" id="editar-button" class="round-button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a></td>
                            <td class="col-xs-1  col-md-1 "><a href="{{url_for('usuario_remover')}}"><button type="submit" name="origem" value="listar" class="round-button button3"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></a></td>

                        </tr>
                        {% endfor %}
                    </tbody>
                    <!-- Adicianar botão flutuante -->
                      <a href="{{url_for('usuario_cadastrar')}}" class="float"><i class="fa fa-plus my-float"></i></a>
          </table>
      </div> 
    </div>
  </div>

  
 

{% endblock %}

{% block scripts %}
    <script>
        // Espera o documento ser carregado completamente
        $(document).ready(function(){


            // Ajusta a largura da coluna de checkboxes
            $("thead > tr > th").first().css("width","25px");

            // Impede o clique do input de espalhar o clique para seus pais (a linha da tabela)
            $("td > input").parent().click(function(e){
                e.stopPropagation();
            });

            // Quando clicar em uma linha de alguma tabela
            $("tbody > tr").click(function(){
                // Recupera o primeiro td dentro do tr clicado e pega seu texto (id do funcionário)
                var id_usuario = $(this).data("usuarioId");

                // Redireciona para a tela adequada
                window.location.href= id_usuario;
            });

            // Antes do form do botão de remover ser submetido
            $("#remover-form").on("submit", function(e){
                var form = $(this);

                var i = 0;
                // Seleciona todos os tr que têm um filho input checkbox selecionado
                $("td > input:checked").parent().parent().each(function(){

                    i++;
                });

                if(i==0) e.preventDefault();

            });
        });
    </script>

    <!-- End sction -->
{% endblock %}
