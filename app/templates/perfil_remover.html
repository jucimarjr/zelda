{% extends "header.html" %}

{% block styles %}
    {{ super() }}
    <link href="{{url_for('static', filename='crud_style.css')}}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-3">
        <div class="col-11 col-sm-10 col-md-8 col-lg-5 mx-auto">
            {% include "errors.html" %}
            <div class="card">
                <div class="card-body">

                    <h4 class="card-title">Confirmar Remoção de Perfil</h4>
                    <p>
                        Deseja realmente excluir o seguinte perfil?
                    </p>
                    <p>
                        <ul class="list-group black-fg">
                            <li class="list-group-item"><span><strong>Id:</strong></span> {{perfil.get_id()}}</li>
                            <li class="list-group-item"><span><strong>Nome:</strong></span> {{perfil.nome}}</li>                            
                        </ul>
                    </p>
                    <form class="form" action="" method="post">
                        <a href="{{url_for('perfil_listar')}}">
                            <button type="button" class="btn uea-light">Não</button>
                        </a>
                        <button type="submit" class="btn btn-danger">Sim</button>    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
