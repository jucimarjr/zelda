{% extends "header.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='crud_listar_style.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col col-md-10 col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Lista de Processos</h4>
                    <div class="table-responsive">
                        <table class="table table-hover table-sm">
                            <thead>
                            <tr>
                                <th>Nome Aluno</th>
                                <th>Tipo do processo</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for processo in processos %}
                            <tr>
                                <td>{{processo.processo_nome_aluno}}</td>
                                <td>{{processo.processo_tipo}}</td>
                                <td class="my-icon-td">
                                    <a href="{{url_for('processo_crud_editar', editar_id= processo.processo_id)}}" aria-label="editar" title="Editar" class="waves-effect waves-dark my-icon-button green-fg">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="my-icon-td">
                                    <a href="{{url_for('processo_crud_deletar', delete_id= processo.processo_id)}}" aria-label="editar" title="Editar" class="waves-effect waves-dark my-icon-button red-fg">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="my-icon-td">
                                    
                                </td>
                                <td class="my-icon-td">
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                        <!-- Adicianar botÃ£o flutuante -->
                        <a href="{{url_for('processo_crud')}}" class="waves-effect waves-light green btn-lg my-btn-floating my-btn-fixed">
                            <i class="fa fa-plus"></i>
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
