<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>

    .scroll-container {
        overflow: auto;
        max-height: 450px;
        margin-bottom: 50px;
    }
    </style>
</head>
<body>
    <script src="assets/js/parametros_uc.js"></script>

    <script src="assets/js/script_uc.js"></script>

    <script>
        var uc = casos[id];
    </script>

    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-push-1 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">
                <h1 id="nome-id-label"></h1>

                <p id="desc-label"></p>

                <p><label>Ator: </label><span style="margin-left: 10px;" id="ator-label"></span></p>

                <label>Pré-Condições</label>
                <ul id="pre-ul"></ul>

                <label>Pós-Condições:</label>
                <ul id="pos-ul"></ul>

                <label>Fluxo Principal</label>
                <div class="scroll-container">
                    <img id="fluxo-img">
                </div>
                
                <label>Fluxo Secundário</label>
                <div class="scroll-container">
                    <img id="fluxo-img">
                </div>
                
            </div>
        </div>
    </div>

    <!-- JQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        $('#nome-id-label').text(uc.nome + " ");
        $('#nome-id-label').append($('<small></small>').text(uc.id));
        $('#desc-label').text(uc.descricao);
        $('#ator-label').text(uc.ator);

        for(var i in uc.precondicoes) $('#pre-ul').append($('<li></li>').text(uc.precondicoes[i]));

        for(var i in uc.poscondicoes){
            $('#pos-ul').append($('<li></li>').text(uc.poscondicoes[i]));
        }

        $('#fluxo-img').attr('src',"assets/img/"+uc.fluxo);
    </script>
</body>
</html>
