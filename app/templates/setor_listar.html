{% extends "header.html" %}

{% block styles %}
    {{ super() }}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}
    <div class="row section">
      <div class="col-xs-12  col-md-12">
          <table class="table table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome do Setor</th> 
							<th>Editar</th>
							<th>Remover</th>
                        </tr>
                    </thead>

                    <tbody>

                        <!-- Dados estáticos, insira dados do back-end aqui -->
                         {%for setor in setores %}
                        <tr data-setor-id="{{setor.id}}">
                            <td>{{setor.id}}</td>
                            <td>{{setor.nome}}</td>
							<td>
                                <a href="{{url_for('setor_editar', setor_id=setor.id)}}">
                                    <button type="submit" id="editar-button" class="round-button">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                                        </span>
                                    </button>
                                    </a>
                            </td>
                            <td>
                                {% if setor.situacao != 1 %}
                                    <a href="{{url_for('setor_desativar', setor_id=setor.id)}}">                                        
                                        <button type="submit" name="origem" value="listar" class="round-button button3">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true">
                                            </span>
                                        </button>
                                    </a>
                                {% else %}
                                Já desativado
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
					<!-- Adicianar botão flutuante -->
					  <a href="{{url_for('setor_cadastrar')}}" class="float">
						<i class="fa fa-plus my-float"></i>
                      </a>
          </table>
      </div> 
    </div>
  </div>

  
 

{% endblock %}
