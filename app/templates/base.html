<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if title %}
      <title>{{ title }} | Zelda</title>
    {% else %}
      <title>Zelda</title>
    {% endif %}

    <link rel="icon" href="{{url_for('static', filename = 'assets/icon_zelda.png')}}" type="image/png">

    <!-- CSS do Bootstrap e MDB -->
    <link href="{{url_for('static', filename='mdb-free/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='mdb-free/css/mdb.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="{{url_for('static', filename='mdb-free/js/toasty/simply-toast.css')}}" rel="stylesheet">

    <link href="{{url_for('static',filename='global.css')}}" rel="stylesheet">

    <!--CSS personalizado dos templates-->
    {% block styles %}
    {% endblock %}

    <!-- Visitem: http://getbootstrap.com/docs/3.3/components/ para conhecer os componentes do Bootstrap-->
  </head>
  <body id="main-body">
    <!--Header-->
    {% block header %}{% endblock %}

    <!--Código principal aqui -->
    {% block content %}{% endblock %}

    <!--Footer-->
    {% block footer %}{% endblock %}

    <!-- JS necessário para MDB -->
    <script src="{{url_for('static', filename='mdb-free/js/jquery-3.2.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='mdb-free/js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='mdb-free/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='mdb-free/js/mdb.min.js')}}"></script>
    <script src="{{url_for('static', filename='mdb-free/js/toasty/simply-toast.js')}}"></script>


    <!-- Bloco onde scripts personalizados dos templates serão utilizados -->
    {% block scripts %}{% endblock %}
  </body>
</html>
