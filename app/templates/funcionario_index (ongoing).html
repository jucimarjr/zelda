!<DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de funcionários</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/static/funcionario_index_style (ongoing).css"/>
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col-md-12" id="center-buttons">
                <a href="#"><button class="round-button">ADICIONAR FUNCIONÁRIO</button></a>
                <a href="#"><button class="round-button">EDITAR FUNCIONÁRIO</button></a>
                <a href="#"><button class="round-button">EXCLUIR FUNCIONÁRIO</button></a>
            </div>
            <div class="col-md-12" id="central-content">
                <table class="table table-bordered table-hover table-condensed">
                          <thead>
                              <tr>
                                  <th>ID</th>
                                  <th>Nome do Funcionário</th>
                                  <th>ID do Setor</th>
                                  <th>Nome do Setor</th>
                                  <th>Status</th>
                              </tr>
                          </thead>
                          <tbody>

                              <!-- Dados estáticos, insira dados do back-end aqui -->
                              <!-- {% for funcionario in funcionarios %} -->
                              <tr>
                                  <td>{{funcionario.id}}</td>
                                  <td>{{funcionario.nome}}</td>
                                  <td>{{funcionario.setor_id}}</td>
                                  <td>{{funcionario.setor_nome}}</td>
                                  <td>{{funcionario.situacao}}</td>
                              </tr>
                              <!-- {% endfor %} -->
                          </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
