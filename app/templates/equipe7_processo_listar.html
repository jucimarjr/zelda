{% extends "header.html" %}


{% block styles %}
    {{ super() }}
	<link rel="stylesheet" href="{{url_for('static', filename='crud_listar_style.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col col-md-10 col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Lista de Processos</h4>
                    <div class="table-responsive">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Descrição</th>
                                    <th>Tipo</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                
                                {% for processo in processos %}
                                <tr>
                                    <td>{{processo.get_id()}}</td>
                                    <td>{{processo.get_processo_desc()}}</td>
                                    <td>{{processo.get_processo_tipo()}}</td>
                                    <td class="my-icon-td">
                                        <a href="{{url_for('processo_editar', processo_id=processo.get_id())}}" aria-label="editar" title="Editar" class="waves-effect waves-dark my-icon-button green-fg">
                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                    <td class="my-icon-td">
                                        <a href="{{url_for('processo_remover', processo_id=processo.get_id())}}" title="Remover" aria-label="remover" class="waves-effect waves-dark my-icon-button red-fg" aria-label="desativar">
                                            <i class="fa fa-remove" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                        <!-- Adicianar botão flutuante -->
                        <a href="{{url_for('processo_cadastrar')}}" class="waves-effect waves-light green btn-lg my-btn-floating my-btn-fixed">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div> 
    </div>

</div>

{% endblock %}
