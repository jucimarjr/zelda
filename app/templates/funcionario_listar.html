{% extends "header.html" %}

{% block styles %}
    <link href="{{url_for('static', filename='funcionario_listar_style.css')}}" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}



    <div class="row section">
      <div class="col-xs-12  col-md-12 " id="central-content">
          <table class="table table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome do Funcionário</th>
							<th>Editar</th>
							<th>Remover</th>
                        </tr>
                    </thead>

                    <tbody>

                        <!-- Dados estáticos, insira dados do back-end aqui -->
                         {%for funcionario in funcionarios %}
                        <tr data-funcionario-id="{{funcionario.id}}">
                            <td>{{funcionario.id}}</td>
                            <td>{{funcionario.nome}}</td>
							<td class="col-xs-1  col-md-1 "><a href="{{url_for('funcionario_editar', func_id=funcionario.id)}}"><button type="submit" id="editar-button" class="round-button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a></td>
							<td class="col-xs-1  col-md-1 "><a href="{{url_for('funcionario_desativar')}}"><button type="submit" name="origem" value="listar" class="round-button button3"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></a></td>

                        </tr>
                        {% endfor %}
                    </tbody>
					<!-- Adicianar botão flutuante -->
					  <a href="{{url_for('funcionario_cadastrar')}}" class="float"><i class="fa fa-plus my-float"></i></a>
          </table>
      </div>
    </div>
  </div>




{% endblock %}

{% block scripts %}
    <script>
        // Espera o documento ser carregado completamente
        $(document).ready(function(){

            $("#editar-button").click(function(){
                var id = $("tr > td > input:checked").parent().parent().first().data("setorId");

                if(id != undefined)
                    window.location.href = "setor/" + id;
            });

            // Ajusta a largura da coluna de checkboxes
            $("thead > tr > th").first().css("width","25px");

            // Impede o clique do input de espalhar o clique para seus pais (a linha da tabela)
            $("td > input").parent().click(function(e){
                e.stopPropagation();
            });

            // Quando clicar em uma linha de alguma tabela
            $("tbody > tr").click(function(){
                // Recupera o primeiro td dentro do tr clicado e pega seu texto (id do funcionário)
                var id_funcionario = $(this).data("funcionarioId");

                // Redireciona para a tela adequada
                window.location.href="setor/" + id_funcionario;
            });

            // Antes do form do botão de remover ser submetido
            $("#remover-form").on("submit", function(e){
                var form = $(this);

                var i = 0;
                // Seleciona todos os tr que têm um filho input checkbox selecionado
                $("td > input:checked").parent().parent().each(function(){

                    // Para cada linha, adiciona um input escondido no form como um id em um vetor de ids
                    form.append($("<input>").attr("type","hidden").attr("name","ids[]").val($(this).data("setorId")));
                    i++;
                });

                if(i==0) e.preventDefault();

            });
        });
    </script>

    <!-- End sction -->
{% endblock %}
